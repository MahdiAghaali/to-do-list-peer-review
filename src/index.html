<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/bee9655978.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="card">
        <h1>Today's To Do</h1>
        <div id="newTask">
            <input type="text" id="taskInput" placeholder="Add to your List..." />
            <i class="fa-solid fa-arrow-turn-down" id="enter"></i>
        </div>
        <ul id="list">

        </ul>
        <button type="button" id="removeAll">Clear all completed</button>
    </div>
</body>

</html>
